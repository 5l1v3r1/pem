---
trigger:
  - master

jobs:
  - job: 'Test'
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      matrix:
        lint:
          python.version: '3.7'
          tox.env: lint
        mypy:
          python.version: '3.7'
          tox.env: mypy
        manifest:
          python.version: '3.7'
          tox.env: manifest
        docs:
          python.version: '3.7'
          tox.env: docs
        pypi-description:
          python.version: '3.7'
          tox.env: pypi-description

        py27-twisted:
          python.version: '2.7'
          tox.env: py27-twisted
        py27:
          python.version: '2.7'
          tox.env: py27
        py34-twisted:
          python.version: '3.4'
          tox.env: py34-twisted
        py34:
          python.version: '3.4'
          tox.env: py34
        py35-twisted:
          python.version: '3.5'
          tox.env: py35-twisted
        py35:
          python.version: '3.5'
          tox.env: py35
        py36-twisted:
          python.version: '3.6'
          tox.env: py36-twisted
        py36:
          python.version: '3.6'
          tox.env: py36
        py37:
          python.version: '3.7'
          tox.env: py37
        py37-twisted:
          python.version: '3.7'
          tox.env: py37-twisted
        pypy-twisted:
          python.version: pypy2
          tox.env: pypy-twisted
        pypy:
          python.version: pypy2
          tox.env: pypy
        pypy3:
          python.version: pypy3
          tox.env: pypy3
        pypy3-twisted:
          python.version: pypy3
          tox.env: pypy3-twisted

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '$(python.version)'
          architecture: 'x64'

      - script: python -m pip install --upgrade tox codecov
        displayName: install tox & codecov

      - script: tox -e $(tox.env)
        displayName: run tox -e $(tox.env)
        env:
          TOX_TEST_EXTRAS: azure-pipelines

      - script: |
          coverage combine
          codecov
        env:
          CODECOV_TOKEN: $(codecov.token)
        displayName: Report Coverage
        condition: succeeded()
